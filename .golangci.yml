version: "2"

linters:
  disable:
    - dupl
    - gocyclo
  enable:
    - errcheck
    - errorlint
    - gocritic
    - gosec
    - govet
    - ineffassign
    - nilnil
    - noctx
    - prealloc
    - staticcheck

  settings:
    govet:
      enable-all: true
      disable:
        - fieldalignment
    revive:
      severity: warning
    gocritic:
      enabled-tags:
        - diagnostic
        - performance
        - style
      disabled-checks:
        - wrapperFunc
    errcheck:
      check-type-assertions: true
      check-blank: false

  exclusions:
    generated: strict
    presets: []
    rules:
      - text: "Error return value of `.*Close` is not checked"
        linters:
          - errcheck
      - text: 'shadow: declaration of "err"'
        source: "defer "
        linters:
          - govet

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test, Lint, and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true

      - name: Run linter
        run: mise run lint

      - name: Run tests
        run: mise run test

      - name: Build test
        run: mise run build
